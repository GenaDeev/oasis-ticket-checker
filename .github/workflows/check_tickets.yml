name: Check Oasis Tickets

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      targetTarifaName:
        description: "Seleccioná la tarifa"
        required: false
        default: "campo general 1"
        type: choice
        options:
          - "campo general 1"
          - "oasis collectors package"
      isHeadless:
        description: "Configuración del WebDriver"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          PB_API_KEY: ${{ secrets.PB_API_KEY }}
          TARGET_TARIFA_NAME: ${{ github.event.inputs.targetTarifaName || 'campo general 1' }}
          IS_HEADLESS: ${{ github.event.inputs.isHeadless || 'true' }}
        run: |
          python entradas.py
